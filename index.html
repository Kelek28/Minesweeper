<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Holtwood+One+SC&display=swap"
      rel="stylesheet"
    />
    <title>Mine Sweeper</title>
  </head>

  <body>
    <center>
      <div style="display: inline" id="hideAll" class="starterDiv">
        <button
          id="Easy"
          class="starterButton"
          onclick="startGry(9,10)"
          onmouseover="gameModeOnMouse('Easy')"
          onmouseout="setGame('Easy')"
        >
          Easy
        </button>
        <button
          id="Hard"
          class="starterButton"
          onmouseover="gameModeOnMouse('Hard')"
          onclick="startGry(16,40)"
          onmouseout="setGame('Hard')"
        >
          Hard
        </button>
        <button
          id="Brutal"
          class="starterButton"
          onmouseover="gameModeOnMouse('Brutal')"
          onclick="startGry(24,99)"
          onmouseout="setGame('Brutal')"
        >
          Brutal</button
        ><br />
      </div>
    </center>
    <div class="game">
      <center>
        <p id="score"></p>
        <div id="board">
          <script src="script.js"></script>
        </div>
        <button id="victory" onclick="czyWygralem()">Check</button>
        <button id="Reset" onclick="reset()">Try again</button>
      </center>
    </div>
  </body>
</html>
